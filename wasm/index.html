<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decentralized DB - WASM Demo</title>
</head>
<body>
  <h1>üåê Decentralized DB - Browser Demo</h1>
  <div id="status">Loading Go WASM‚Ä¶</div>

  <script src="wasm_exec.js"></script>
  <script>
    if (!WebAssembly.instantiateStreaming) {
      WebAssembly.instantiateStreaming = async (resp, importObject) => {
        const source = await (await resp).arrayBuffer();
        return await WebAssembly.instantiate(source, importObject);
      };
    }

    const go = new Go();

    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject)
      .then((result) => {
        document.getElementById("status").textContent = "Go WASM running ‚úÖ";
        go.run(result.instance);
      })
      .catch((err) => {
        document.getElementById("status").textContent = "Failed ‚ùå";
        console.error(err);
      });
  </script>
  <script>
async function saveOp(op) {
  const db = await indexedDB.open("db", 1)
  db.onupgradeneeded = () =>
    db.result.createObjectStore("ops", { keyPath: "id" })
}
</script>
<script>
const ws = new WebSocket("ws://localhost:8081/ws")

ws.onmessage = (e) => {
  window.applyOp(e.data)
}

function sendOp(op) {
  ws.send(JSON.stringify(op))
}
</script>
</body>
</html>
